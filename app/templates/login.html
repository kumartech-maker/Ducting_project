{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <input type="password" name="password" placeholder="Password" /><br />
    <button type="submit">Login</button>
  </form>
</body>
</html>
