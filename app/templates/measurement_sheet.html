<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Measurement Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .form-section {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .table-section {
      overflow-x: auto;
    }
    th, td {
      white-space: nowrap;
    }
  </style>
</head>
<body class="container py-4">
  <div class="row">
    <!-- Left Section -->
    <div class="col-md-4">
      <div class="form-section">
        <h4>Uploads</h4>
        <div class="mb-3">
          <label for="sourceTag" class="form-label">Source Tag Drawing</label>
          <input type="file" class="form-control" id="sourceTag" />
        </div>
        <div class="mb-3">
          <label for="revisionUpload" class="form-label">Revision Upload</label>
          <input type="file" class="form-control" id="revisionUpload" />
        </div>
        <div>
          <h5>AutoCAD Viewer</h5>
          <div style="background: #eaeaea; height: 300px; border: 1px solid #ccc; border-radius: 5px;">
            <p class="text-center pt-5">[AutoCAD Viewer Placeholder]</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="col-md-8">
      <div class="form-section">
        <h4>Add Duct Entry</h4>
        <div class="row g-2">
          <div class="col"><input type="text" class="form-control" id="ductNo" placeholder="Duct No" /></div>
          <div class="col">
            <select class="form-control" id="ductType">
              <option value="">Type</option>
              <option value="st">Straight</option>
              <option value="elb">Elbow</option>
              <option value="red">Reducer</option>
              <option value="dm">Dome</option>
              <option value="offset">Offset</option>
              <option value="shoe">Shoe</option>
              <option value="vanes">Vanes</option>
            </select>
          </div>
          <div class="col"><input type="number" class="form-control" id="w1" placeholder="W1" /></div>
          <div class="col"><input type="number" class="form-control" id="h1" placeholder="H1" /></div>
          <div class="col"><input type="number" class="form-control" id="w2" placeholder="W2" /></div>
          <div class="col"><input type="number" class="form-control" id="h2" placeholder="H2" /></div>
          <div class="col"><input type="number" class="form-control" id="length" placeholder="Length/Radius" /></div>
          <div class="col"><input type="text" class="form-control" id="degree" placeholder="Degree/Offset" /></div>
          <div class="col"><input type="number" class="form-control" id="quantity" placeholder="Qty" /></div>
          <div class="col"><input type="number" class="form-control" id="factor" placeholder="Factor (optional)" /></div>
          <div class="col"><button class="btn btn-primary w-100" onclick="addEntry()">Add Entry</button></div>
        </div>
      </div>

      <!-- Table -->
      <div class="form-section table-section">
        <h4 class="mb-3">Measurement Table</h4>
        <table class="table table-bordered table-sm" id="measurementTable">
          <thead class="table-light">
            <tr>
              <th>Duct No</th>
              <th>W1</th>
              <th>H1</th>
              <th>W2</th>
              <th>H2</th>
              <th>Length/Radius</th>
              <th>Qty</th>
              <th>Deg/Offset</th>
              <th>24g</th>
              <th>22g</th>
              <th>20g</th>
              <th>18g</th>
              <th>Area</th>
              <th>Cleat</th>
              <th>Nuts</th>
              <th>Gasket</th>
              <th>Corner</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Entries will be added here dynamically -->
          </tbody>
          <tfoot>
            <tr style="font-weight: bold; background-color: #f1f1f1;">
              <td colspan="8" class="text-end">Total</td>
              <td id="total24g">0</td>
              <td id="total22g">0</td>
              <td id="total20g">0</td>
              <td id="total18g">0</td>
              <td id="totalArea">0</td>
              <td id="totalCleat">0</td>
              <td id="totalNuts">0</td>
              <td id="totalGasket">0</td>
              <td id="totalCorner">0</td>
              <td></td>
            </tr>
          </tfoot>
        </table>

        <div class="d-flex gap-2 mt-3">
          <button class="btn btn-success">Submit</button>
          <button class="btn btn-secondary">Export to PDF</button>
          <button class="btn btn-secondary">Export to Excel</button>
          <button class="btn btn-secondary">Print</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function addEntry() {
      const tbody = document.querySelector('#measurementTable tbody');
      const tr = document.createElement('tr');

      const ductNo = document.getElementById('ductNo').value;
      const ductType = document.getElementById('ductType').value;
      const w1 = parseInt(document.getElementById('w1').value || 0);
      const h1 = parseInt(document.getElementById('h1').value || 0);
      const w2 = parseInt(document.getElementById('w2').value || 0);
      const h2 = parseInt(document.getElementById('h2').value || 0);
      const length = parseInt(document.getElementById('length').value || 0);
      const degree = document.getElementById('degree').value || "-";
      const quantity = parseInt(document.getElementById('quantity').value || 1);
      const factor = parseFloat(document.getElementById('factor').value || 1);

      const area = (((w1 + h1 + w2 + h2) * 2) * length / 1000000) * quantity * factor;
      let gauge = '24g';
      if (w1 > 750 || h1 > 750) gauge = '22g';
      if (w1 > 1200 || h1 > 1200) gauge = '20g';
      if (w1 > 1800 || h1 > 1800) gauge = '18g';

      const cleat = Math.ceil((w1 + h1) / 150) * quantity;
      const nuts = Math.ceil((w1 + h1) / 200) * quantity;
      const gasket = ((w1 + h1) * 2) / 1000 * quantity;
      const corner = quantity * 4;

      const g24 = gauge === '24g' ? area : 0;
      const g22 = gauge === '22g' ? area : 0;
      const g20 = gauge === '20g' ? area : 0;
      const g18 = gauge === '18g' ? area : 0;

      tr.innerHTML = `
        <td>${ductNo}</td>
        <td>${w1}</td>
        <td>${h1}</td>
        <td>${w2}</td>
        <td>${h2}</td>
        <td>${length}</td>
        <td>${quantity}</td>
        <td>${degree}</td>
        <td>${g24.toFixed(2)}</td>
        <td>${g22.toFixed(2)}</td>
        <td>${g20.toFixed(2)}</td>
        <td>${g18.toFixed(2)}</td>
        <td>${area.toFixed(2)}</td>
        <td>${cleat}</td>
        <td>${nuts}</td>
        <td>${gasket.toFixed(2)}</td>
        <td>${corner}</td>
        <td><button class="btn btn-danger btn-sm" onclick="this.closest('tr').remove(); updateTotals();">Delete</button></td>
      `;

      tbody.appendChild(tr);
      updateTotals();
    }

    function updateTotals() {
      let total24g = 0, total22g = 0, total20g = 0, total18g = 0;
      let totalArea = 0, totalCleat = 0, totalNuts = 0, totalGasket = 0, totalCorner = 0;

      const rows = document.querySelectorAll('#measurementTable tbody tr');
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        total24g += parseFloat(cells[8].textContent) || 0;
        total22g += parseFloat(cells[9].textContent) || 0;
        total20g += parseFloat(cells[10].textContent) || 0;
        total18g += parseFloat(cells[11].textContent) || 0;
        totalArea += parseFloat(cells[12].textContent) || 0;
        totalCleat += parseFloat(cells[13].textContent) || 0;
        totalNuts += parseFloat(cells[14].textContent) || 0;
        totalGasket += parseFloat(cells[15].textContent) || 0;
        totalCorner += parseFloat(cells[16].textContent) || 0;
      });

      document.getElementById('total24g').textContent = total24g.toFixed(2);
      document.getElementById('total22g').textContent = total22g.toFixed(2);
      document.getElementById('total20g').textContent = total20g.toFixed(2);
      document.getElementById('total18g').textContent = total18g.toFixed(2);
      document.getElementById('totalArea').textContent = totalArea.toFixed(2);
      document.getElementById('totalCleat').textContent = totalCleat;
      document.getElementById('totalNuts').textContent = totalNuts;
      document.getElementById('totalGasket').textContent = totalGasket.toFixed(2);
      document.getElementById('totalCorner').textContent = totalCorner;
    }
  </script>
</body>
</html>
