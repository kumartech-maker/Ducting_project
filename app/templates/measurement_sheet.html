<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Measurement Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
    }
    .table-section {
      overflow-x: auto;
    }
    .table th, .table td {
      white-space: nowrap;
    }
  </style>
</head>
<body>
<div class="container-fluid mt-4">
  <div class="row">
    <!-- Left: File Uploads and AutoCAD Viewer -->
    <div class="col-md-4">
      <div class="form-section">
        <h5>Upload Drawings</h5>
        <div class="mb-3">
          <label class="form-label">Source Tag Drawing</label>
          <input type="file" class="form-control" id="sourceDrawing">
        </div>
        <div class="mb-3">
          <label class="form-label">Revision Drawing</label>
          <input type="file" class="form-control" id="revisionDrawing">
        </div>
        <div class="mt-3">
          <h6>Diagram Preview</h6>
          <div class="border p-2" style="height: 300px; overflow: auto; background-color: #fff;">
            <img id="diagramPreview" src="" class="img-fluid" alt="Diagram Preview">
          </div>
        </div>
      </div>
    </div>

    <!-- Right: Duct Entry Form and Live Table -->
    <div class="col-md-8">
      <div class="form-section">
        <h5>Duct Entry</h5>
        <div class="row g-2 mb-3">
          <div class="col"><input type="text" class="form-control" id="duct_no" placeholder="Duct No"></div>
          <div class="col">
            <select class="form-control" id="duct_type">
              <option value="">Select Type</option>
              <option>st</option><option>elb</option><option>red</option>
              <option>dm</option><option>offset</option><option>shoe</option><option>vanes</option>
            </select>
          </div>
          <div class="col"><input type="number" class="form-control" id="w1" placeholder="W1"></div>
          <div class="col"><input type="number" class="form-control" id="h1" placeholder="H1"></div>
          <div class="col"><input type="number" class="form-control" id="w2" placeholder="W2"></div>
          <div class="col"><input type="number" class="form-control" id="h2" placeholder="H2"></div>
        </div>
        <div class="row g-2 mb-3">
          <div class="col"><input type="number" class="form-control" id="length" placeholder="Length/Radius"></div>
          <div class="col"><input type="number" class="form-control" id="degree" placeholder="Degree/Offset"></div>
          <div class="col"><input type="number" class="form-control" id="quantity" placeholder="Quantity"></div>
          <div class="col"><input type="number" class="form-control" id="factor" placeholder="Factor (optional)"></div>
          <div class="col"><button class="btn btn-primary w-100" onclick="addEntry()">Add Entry</button></div>
        </div>
      </div>

      <div class="table-section mt-4">
        <table class="table table-bordered" id="entryTable">
          <thead class="table-light">
            <tr>
              <th>Duct No</th><th>W1</th><th>H1</th><th>W2</th><th>H2</th>
              <th>Length/Radius</th><th>Qty</th><th>Degree/Offset</th><th>Gauge</th>
              <th>24g</th><th>22g</th><th>20g</th><th>18g</th>
              <th>Area</th><th>Cleat</th><th>Nuts & Bolts</th><th>Gasket</th><th>Corner Pieces</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="d-flex gap-2 mb-4">
          <button class="btn btn-success">Submit</button>
          <button class="btn btn-secondary">Export to PDF</button>
          <button class="btn btn-info">Export to Excel</button>
          <button class="btn btn-warning">Print</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function addEntry() {
  const ductNo = document.getElementById('duct_no').value;
  const w1 = parseFloat(document.getElementById('w1').value);
  const h1 = parseFloat(document.getElementById('h1').value);
  const w2 = document.getElementById('w2').value;
  const h2 = document.getElementById('h2').value;
  const length = document.getElementById('length').value;
  const degree = document.getElementById('degree').value;
  const qty = parseInt(document.getElementById('quantity').value);
  const type = document.getElementById('duct_type').value;

  const area = ((w1 * h1 * qty) / 1000000).toFixed(2);
  let gauge = '', g24 = '', g22 = '', g20 = '', g18 = '';
  if (w1 <= 751 && h1 <= 751) {
    gauge = '24g'; g24 = area;
  } else if (w1 <= 1201 && h1 <= 1201) {
    gauge = '22g'; g22 = area;
  } else if (w1 <= 1800 && h1 <= 1800) {
    gauge = '20g'; g20 = area;
  } else {
    gauge = '18g'; g18 = area;
  }

  const row = `<tr>
    <td>${ductNo}</td><td>${w1}</td><td>${h1}</td><td>${w2}</td><td>${h2}</td>
    <td>${length}</td><td>${qty}</td><td>${degree}</td><td>${gauge}</td>
    <td>${g24}</td><td>${g22}</td><td>${g20}</td><td>${g18}</td>
    <td>${area}</td><td></td><td></td><td></td><td></td>
    <td><button class='btn btn-sm btn-warning'>Edit</button> <button class='btn btn-sm btn-danger'>Delete</button></td>
  </tr>`;

  document.querySelector('#entryTable tbody').insertAdjacentHTML('beforeend', row);
  document.querySelectorAll('.form-control').forEach(el => el.value = '');
}

document.getElementById('sourceDrawing').addEventListener('change', function(evt) {
  const file = evt.target.files[0];
  if (file) document.getElementById('diagramPreview').src = URL.createObjectURL(file);
});
</script>
</body>
</html>
