<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Measurement Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .form-section {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .table-section {
      overflow-x: auto;
    }
    table th, table td {
      vertical-align: middle !important;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Left Section -->
      <div class="col-md-4">
        <div class="form-section">
          <h5>Source Files</h5>
          <div class="mb-3">
            <label for="sourceDiagram" class="form-label">Source Tag Drawing</label>
            <input type="file" class="form-control" id="sourceDiagram">
          </div>
          <div class="mb-3">
            <label for="revisionFile" class="form-label">Revision Upload</label>
            <input type="file" class="form-control" id="revisionFile">
          </div>
          <div class="mb-3">
            <label class="form-label">AutoCAD Viewer</label>
            <div style="width: 100%; height: 300px; background: #e9ecef; display: flex; align-items: center; justify-content: center;">
              <span>AutoCAD Preview Placeholder</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="col-md-8">
        <div class="form-section">
          <h5>Add Duct Entry</h5>
          <form id="ductForm" class="row g-2">
            <div class="col-md-2">
              <input type="text" class="form-control" id="duct_no" placeholder="Duct No">
            </div>
            <div class="col-md-2">
              <select class="form-select" id="duct_type">
                <option value="">Type</option>
                <option value="st">Straight</option>
                <option value="elb">Elbow</option>
                <option value="red">Reducer</option>
                <option value="dm">Damper</option>
                <option value="offset">Offset</option>
                <option value="shoe">Shoe</option>
                <option value="vanes">Vanes</option>
              </select>
            </div>
            <div class="col-md-1">
              <input type="number" class="form-control" id="w1" placeholder="W1">
            </div>
            <div class="col-md-1">
              <input type="number" class="form-control" id="h1" placeholder="H1">
            </div>
            <div class="col-md-1">
              <input type="number" class="form-control" id="w2" placeholder="W2">
            </div>
            <div class="col-md-1">
              <input type="number" class="form-control" id="h2" placeholder="H2">
            </div>
            <div class="col-md-1">
              <input type="number" class="form-control" id="length" placeholder="Len/Rad">
            </div>
            <div class="col-md-1">
              <input type="text" class="form-control" id="degree" placeholder="Deg/Off">
            </div>
            <div class="col-md-1">
              <input type="number" class="form-control" id="quantity" placeholder="Qty">
            </div>
            <div class="col-md-1">
              <input type="number" class="form-control" id="factor" placeholder="Factor">
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-primary w-100" id="addEntry">Add Entry</button>
            </div>
          </form>
        </div>

        <!-- Table Section -->
        <div class="form-section">
          <h5 class="mb-3">Measurement Table</h5>
          <div class="table-section">
            <table class="table table-bordered table-striped" id="measurementTable">
              <thead class="table-dark">
                <tr>
                  <th>Duct No</th>
                  <th>Type</th>
                  <th>W1</th>
                  <th>H1</th>
                  <th>W2</th>
                  <th>H2</th>
                  <th>Len/Radius</th>
                  <th>Deg/Off</th>
                  <th>Qty</th>
                  <th>Gauge</th>
                  <th>Area</th>
                  <th>24g</th>
                  <th>22g</th>
                  <th>20g</th>
                  <th>18g</th>
                  <th>Cleat</th>
                  <th>Nut&Bolt</th>
                  <th>Gasket</th>
                  <th>Corner</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="measurementTableBody">
                <!-- Dynamic rows will be inserted here -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Bottom Buttons -->
        <div class="form-section d-flex gap-3">
          <button class="btn btn-success" id="submitAll">Submit</button>
          <button class="btn btn-outline-primary">Export to PDF</button>
          <button class="btn btn-outline-secondary">Export to Excel</button>
          <button class="btn btn-outline-dark">Print</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const entries = [];

    document.getElementById('addEntry').addEventListener('click', () => {
      const entry = {
        duct_no: document.getElementById('duct_no').value,
        duct_type: document.getElementById('duct_type').value,
        w1: parseInt(document.getElementById('w1').value || 0),
        h1: parseInt(document.getElementById('h1').value || 0),
        w2: parseInt(document.getElementById('w2').value || 0),
        h2: parseInt(document.getElementById('h2').value || 0),
        length: parseInt(document.getElementById('length').value || 0),
        degree: document.getElementById('degree').value,
        quantity: parseInt(document.getElementById('quantity').value || 1),
        factor: parseFloat(document.getElementById('factor').value || 1)
      };

      entries.push(entry);
      updateTable();
    });

    function updateTable() {
      const tbody = document.getElementById('measurementTableBody');
      tbody.innerHTML = '';

      entries.forEach((e, index) => {
        const row = `<tr>
          <td>${e.duct_no}</td>
          <td>${e.duct_type}</td>
          <td>${e.w1}</td>
          <td>${e.h1}</td>
          <td>${e.w2}</td>
          <td>${e.h2}</td>
          <td>${e.length}</td>
          <td>${e.degree}</td>
          <td>${e.quantity}</td>
          <td>-</td> <!-- gauge -->
          <td>-</td> <!-- area -->
          <td>-</td> <!-- 24g -->
          <td>-</td> <!-- 22g -->
          <td>-</td> <!-- 20g -->
          <td>-</td> <!-- 18g -->
          <td>-</td> <!-- cleat -->
          <td>-</td> <!-- nuts & bolts -->
          <td>-</td> <!-- gasket -->
          <td>-</td> <!-- corner -->
          <td>
            <button class="btn btn-sm btn-warning">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteEntry(${index})">Delete</button>
          </td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function deleteEntry(index) {
      entries.splice(index, 1);
      updateTable();
    }

    document.getElementById('submitAll').addEventListener('click', async () => {
      const response = await fetch('/save_measurements', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ entries })
      });

      const result = await response.json();
      if (result.status === 'success') {
        alert('Measurements saved!');
        entries.length = 0;
        updateTable();
      } else {
        alert('Error: ' + result.message);
      }
    });
  </script>
</body>
</html>
