<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Measurement Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .form-section {
      background: #f4f4f4;
      border-radius: 10px;
      padding: 20px;
    }
    .table-section {
      overflow-x: auto;
      margin-top: 20px;
    }
    .preview-image {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
    .right-form input, .right-form select {
      margin-bottom: 10px;
    }
    .table th, .table td {
      vertical-align: middle;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container-fluid mt-4">
    <div class="row">
      
      <!-- Left Side: File Uploads & Preview -->
      <div class="col-md-4">
        <div class="form-section">
          <h5>Upload Drawings</h5>
          <form enctype="multipart/form-data" method="POST" action="/upload-drawing">
            <div class="mb-3">
              <label for="sourceTag" class="form-label">Source Tag Drawing</label>
              <input type="file" name="source_tag" id="sourceTag" class="form-control" accept="image/*,.dwg" />
            </div>
            <div class="mb-3">
              <label for="revision" class="form-label">Revision Upload</label>
              <input type="file" name="revision" id="revision" class="form-control" accept="image/*,.dwg" />
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Upload</button>
            </div>
          </form>
          <img id="preview" class="preview-image" src="" alt="Preview will appear here" />
        </div>
      </div>

      <form id="duct-entry-form">
  <div class="row g-2 mb-2">
    <div class="col">
      <label for="duct_no" class="form-label">Duct No</label>
      <input type="text" class="form-control" id="duct_no" placeholder="Enter Duct No">
    </div>
    <div class="col">
      <label for="duct_type" class="form-label">Duct Type</label>
      <select class="form-select" id="duct_type">
        <option selected disabled>Choose Type</option>
        <option value="st">Straight</option>
        <option value="elb">Elbow</option>
        <option value="red">Reducer</option>
        <option value="dm">Dampers</option>
        <option value="offset">Offset</option>
        <option value="shoe">Shoe</option>
        <option value="vanes">Vanes</option>
      </select>
    </div>
    <div class="col">
      <label for="w1" class="form-label">W1</label>
      <input type="number" class="form-control" id="w1" placeholder="Width 1">
    </div>
    <div class="col">
      <label for="h1" class="form-label">H1</label>
      <input type="number" class="form-control" id="h1" placeholder="Height 1">
    </div>
  </div>

  <div class="row g-2 mb-2">
    <div class="col">
      <label for="w2" class="form-label">W2</label>
      <input type="number" class="form-control" id="w2" placeholder="Width 2">
    </div>
    <div class="col">
      <label for="h2" class="form-label">H2</label>
      <input type="number" class="form-control" id="h2" placeholder="Height 2">
    </div>
    <div class="col">
      <label for="length" class="form-label">Length/Radius</label>
      <input type="number" class="form-control" id="length" placeholder="Length or Radius">
    </div>
    <div class="col">
      <label for="degree" class="form-label">Degree/Offset</label>
      <input type="text" class="form-control" id="degree" placeholder="Degree/Offset">
    </div>
  </div>

  <div class="row g-2 mb-3">
    <div class="col">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="quantity" placeholder="Qty">
    </div>
    <div class="col">
      <label for="factor" class="form-label">Factor (Optional)</label>
      <input type="number" step="0.01" class="form-control" id="factor" placeholder="Factor">
    </div>
    <div class="col d-flex align-items-end">
      <button type="button" class="btn btn-success w-100" onclick="addDuctEntry()">Add Entry</button>
    </div>
  </div>
      </form>

        <!-- Live Table -->
        <div class="table-section">
          <table class="table table-bordered table-striped mt-4" id="liveTable">
            <thead class="table-dark">
  <tr>
    <th>Duct No</th>
    <th>W1</th>
    <th>H1</th>
    <th>W2</th>
    <th>H2</th>
    <th>Length/Radius</th>
    <th>Degree/Offset</th>
    <th>Qty</th>
    <th>Area</th> <!-- ✅ Added -->
    <th>Gauge</th>
    <th>24g</th>
    <th>22g</th>
    <th>20g</th>
    <th>18g</th>
    <th>Cleat</th>
    <th>Nuts & Bolts</th>
    <th>Gasket</th>
    <th>Corner</th>
    <th>Actions</th>
  </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Rows from backend will populate here -->
            </tbody>
          </table>
        </div>

        <!-- Bottom Buttons -->
        <div class="d-flex justify-content-end gap-2 mt-3">
          <form method="POST" action="/submit-sheet">
            <button class="btn btn-primary">Submit</button>
          </form>
          <form method="GET" action="/export/pdf">
            <button class="btn btn-danger">Export PDF</button>
          </form>
          <form method="GET" action="/export/excel">
            <button class="btn btn-success">Export Excel</button>
          </form>
          <form method="GET" action="/print-sheet" target="_blank">
            <button class="btn btn-secondary">Print</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script>
    // Optional image preview
    document.getElementById('sourceTag').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        document.getElementById('preview').src = event.target.result;
      };
      if (file) reader.readAsDataURL(file);
    });
  </script>
  <script>
function addDuctEntry() {
  const duct_no = document.getElementById('duct_no').value.trim();
  const duct_type = document.getElementById('duct_type').value;
  const w1 = parseFloat(document.getElementById('w1').value) || 0;
  const h1 = parseFloat(document.getElementById('h1').value) || 0;
  const w2 = parseFloat(document.getElementById('w2').value) || 0;
  const h2 = parseFloat(document.getElementById('h2').value) || 0;
  const length = parseFloat(document.getElementById('length').value) || 0;
  const degree = document.getElementById('degree').value.trim();
  const quantity = parseInt(document.getElementById('quantity').value) || 1;
  const factor = parseFloat(document.getElementById('factor').value) || 1;

  let area = 0;
  // Area logic (simplified)
  if (duct_type === 'st') {
    area = 2 * (w1 + h1) * length * quantity * factor;
  } else if (duct_type === 'elb' || duct_type === 'offset') {
    area = (w1 + h1) * length * 1.57 * quantity * factor;
  } else if (duct_type === 'red') {
    area = ((w1 + w2 + h1 + h2) / 2) * length * quantity * factor;
  } else {
    area = (w1 + h1) * length * quantity * factor;
  }

  area = parseFloat((area / 1000000).toFixed(2)); // convert mm² to m²

  // Gauge logic
  let gauge = '';
  if (w1 <= 750 && h1 <= 750) gauge = '24g';
  else if (w1 <= 1200 && h1 <= 1200) gauge = '22g';
  else if (w1 <= 1800 && h1 <= 1800) gauge = '20g';
  else gauge = '18g';

  // Build table row
  const row = `
    <tr>
      <td>${duct_no}</td>
      <td>${w1}</td>
      <td>${h1}</td>
      <td>${w2}</td>
      <td>${h2}</td>
      <td>${length}</td>
      <td>${degree}</td>
      <td>${quantity}</td>
      <td>${area}</td> <!-- ✅ Correct Area -->
      <td>${gauge}</td>
      <td>${gauge === '24g' ? area : ''}</td>
      <td>${gauge === '22g' ? area : ''}</td>
      <td>${gauge === '20g' ? area : ''}</td>
      <td>${gauge === '18g' ? area : ''}</td>
      <td>${(area * 1.1).toFixed(2)}</td>
      <td>${(area * 0.9).toFixed(2)}</td>
      <td>${(area * 0.8).toFixed(2)}</td>
      <td>${(area * 0.7).toFixed(2)}</td>
      <td><button class="btn btn-sm btn-danger">Delete</button></td>
    </tr>
  `;
  document.getElementById('tableBody').insertAdjacentHTML('beforeend', row);
}
  </script>
</body>
</html>
